<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/Icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
               <img src="../img/logo-chico-5.png" alt="tu-bar">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Ubicacion.html">Ubicacion</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="div-contacto">
            <div class="logo-contacto">
                <img src="../img/Logo-grande-3.png" alt="tu-bar">
            </div>
            <div class="form-contacto">
                <form class="formulario-contacto">
                    <fieldset>
                        <legend> Completa tus datos</legend>
                        <div class="texto-contacto">
                            <label for="">Completa tu nombre</label>
                            <input type="text" placeholder="Nombre y apellido">
                        </div>
                        <div class="texto-contacto">
                            <label for=""> Completa tu email</label>
                            <input type="email" placeholder="fulanito@fulano.com">
                        </div>
                        <div class="area-contacto">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe un comentario..."></textarea>
                        </div>
                        <div class="botones-contacto">
                            <button type="button" class="btn btn-success">Enviar</button>
                            <button type="button" class="btn btn-secondary">Restablecer</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <Div class="contenedor-footer">
            <div class="logo-footer">
                <img src="../img/logo-chico-5.png" alt="tu-bar">
            </div>
            <div class="texto-footer">
                <p>Todos los derechos reservados.</p>
            </div>
            <div class="iconos-footer">
              <img src="../img/brand-whatsapp.png" alt="whatsapp"> 
              <img src="../img/brand-instagram.png" alt="instagram"> 
              <img src="../img/brand-twitter.png" alt="twitter">
            </div>
           </Div> 
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
